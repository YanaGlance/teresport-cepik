{% extends "base_generic.html" %}
{% block body_block %}
<h3>Lista zarejestrowanych samochodów</h3>
{% if all_car_list %}
    <ul>
        {% for car in all_car_list %}
            <li><a href="{% url 'district_office:detail' car.vin %}">{{ car }}</a></li>
        {% endfor %}
    </ul>
    <button onclick="location.href='{% url 'district_office:add' %}'">Zarejestruj nowy samochód</button>
    <button onclick="location.href='{% url 'district_office:status' %}'">Zmien status samochodu</button>
    <button onclick="location.href='{% url 'district_office:search' %}'">Wyszukaj samochód</button>
    <button onclick="location.href='{% url 'district_office:stolen' %}'">Skradzione samochody</button>
{% else %}
    <p>Brak dostępnych samochodow.</p>
    <button onclick="location.href='{% url 'district_office:add' %}'">Zarejestruj nowy samochód</button>
    <button onclick="location.href='{% url 'district_office:status' %}'">Zmień status samochodu</button>
    <button onclick="location.href='{% url 'district_office:search' %}'">Wyszukaj samochód</button>
    <button onclick="location.href='{% url 'district_office:stolen' %}'">Skradzione samochody</button>
{% endif %}
{% endblock %}
