{% extends "base_generic.html" %}
{% block body_block %}
{% if all_car_list %}
 <div style="margin-left:35%">
 <h2>Zmiana statusu pojazdu </h2>
 <br>
  <ul>
  {% for car in all_car_list %}
    <li><a href="{% url 'district_office:updatestatus' car.vin %}">{{ car }}</a></li>
	
  {% endfor %}
  </ul>
{% else %}
  <p>Brak dostepnych samochodow.</p>
	</div>
{% endif %}
{% endblock %}
