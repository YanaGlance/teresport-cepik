{% if all_police_cars_list %}
    <ul>
        {% for car in all_police_cars_list %}
            <li><a href="{% url 'police_office:detail' car.vin %}">{{ car }}</a></li>
        {% endfor %}
    </ul>
    <button onclick="location.href='{% url 'police_office:add' %}'">Zarejestruj nowy samochod</button>

{% else %}
    <p>Brak samochod√≥w policyjnych.</p>
    <button onclick="location.href='{% url 'police_office:add' %}'">Zarejestruj nowy samochod</button>
{% endif %}
